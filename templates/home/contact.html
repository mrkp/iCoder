{% extends 'base.html' %} 
{% block contactactive %} active {% endblock contactactive %}
{% block title %} Contact {% endblock title %} 

{% block body %}
<div class="container my-3">
<h3>Contact iCoders</h3>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" id="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone Number</label>
    <input name="phone" type="phone" class="form-control" id="phone">
  </div>
  <div class="form-group">
    <label for="content">Write your message</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
